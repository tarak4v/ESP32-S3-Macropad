# ESP32-S3 USB-JTAG Debug Configuration
# Resolves "missing data from bitq interface" and OCD_ID issues

adapter driver esp_usb_jtag
set ESP_RTOS none

transport select jtag
adapter speed 5000

source [find target/esp32s3.cfg]

# Reset configuration
reset_config none

# Commands to run after connecting
init
halt
